<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalOne - Enter Remote PIN</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .top-button {
      background-color: #2caae1;
      color: white;
      padding: 10px 25px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #003366;
    }
    .logo span {
      color: #2caae1;
    }
    input[type="password"] {
      width: 80%;
      padding: 12px;
      font-size: 18px;
      margin-top: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .submit-btn {
      padding: 12px 30px;
      background-color: #0078d7;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #005fa3;
    }
    .forgot {
      float: right;
      margin-right: 10%;
      margin-top: -10px;
      color: #2caae1;
      font-size: 14px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <button class="top-button">For me</button>
  <div class="logo">Global<span>One</span></div>

  <p><strong>Enter Remote PIN</strong> <a class="forgot" href="#">Forgot PIN</a></p>

  <input type="password" placeholder="Remote PIN" />

  <br>
  <button class="submit-btn">Submit</button>
   <script>
  document.querySelector('.submit-btn').addEventListener('click', () => {
    const pin = document.querySelector('input[type="password"]').value;

    if (pin === '1234') {
      localStorage.setItem("mode", "normal"); // or "danger"
      window.location.href = "dashboard.html";

    } else if (pin === '0000') {
      localStorage.setItem('mode', 'danger');
      window.location.href = 'dashboard.html';
    } else {
      alert('Invalid PIN');
    }
  });
</script>
	<script src="script.js"></script>
</body>
  <div class="footer">
    Capitec Bank is an authorised financial services provider (FSP 46669) and registered credit provider (NCRCP13).<br>
